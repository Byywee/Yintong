<script type="text/javascript" language="javascript">
	function check() 
	{
		var beginTime = document.getElementById('start_time_id').value;
		var endTime = document.getElementById('end_time_id').value;
		var beginTimes = beginTime.substring(0, 10).split('-');
		var endTimes = endTime.substring(0, 10).split('-');
	
		beginTime = beginTimes[1] + '-' + beginTimes[2] + '-' + beginTimes[0] + ' ' + beginTime.substring(10, 19);
		endTime = endTimes[1] + '-' + endTimes[2] + '-' + endTimes[0] + ' ' + endTime.substring(10, 19);
	
		var a = (Date.parse(endTime) - Date.parse(beginTime)) / 3600 / 1000;
		if(a > 0)
		{
			return true;
		}
		alert('开始时间不能大于等于结束时间！');
		return false;
}
</script>
<div class="form-div">
  <form action="goods.php?act=stock_count&search=search" method="post" name="searchForm" onsubmit="return check();">
    <img src="images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH" />
    <input type="text" name="start_time" maxlength="60" size="20" value="{$time_yestoday}" readonly="readonly" id="start_time_id" />
	<input name="selbtn1" type="button" id="selbtn1" onclick="return showCalendar('start_time_id', '%Y-%m-%d %H:%M', '24', false, 'selbtn1');" value="{$lang.btn_select}" class="button"/>
	<input type="text" name="end_time" maxlength="60" size="20" value="{$time_today}"  readonly="readonly" id ="end_time_id" />
	<input name="selbtn1" type="button" id="selbtn1" onclick="return showCalendar('end_time_id', '%Y-%m-%d %H:%M', '24', false, 'selbtn1');" value="{$lang.btn_select}" class="button"/>
	<input type="submit" value="{$lang.button_search}" class="button" />
  </form>
</div>
